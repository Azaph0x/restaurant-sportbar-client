<header-main
  [haveBack]="false"
  [title]="'Mesa ' + id"
></header-main>
<ion-content>
  <ng-container *ngIf="id">
    <h2 style="font-weight: 700; text-align: center; color: var(--color-title);">Card√°pio</h2>
  </ng-container>

  <ng-container *ngIf="(produtos$ | async) as produtos">
    <div class="items">
      <div class="card" *ngFor="let produto of produtos">
        <header>
          <h4>{{ produto.nome }}</h4>
          <p>{{ produto.valor | currency: 'BRL' }} | {{ produto.tempo }}m</p>
        </header>
        <div class="content">
          <p class="description">
            {{ produto.descricao }}
          </p>
        </div>
        <div class="actions">
          <ion-button (click)="addValue(produto)" class="geral">Adicionar</ion-button>
          <ion-button class="geral-remove" *ngIf="isProduct(produto)" (click)="remove(produto)">Remover</ion-button>
        </div>
      </div>
    </div>
  </ng-container>
</ion-content>
<ion-footer collapse="fade">
  <h2>Comanda</h2>
  <div class="content">
    <p>Total: <strong>{{ getTotal() | currency: 'BRL' }}</strong></p>
    <p>items: <strong>{{ pedidos.length }}x</strong></p>
    <ion-button class="geral" (click)="finish()">Prosseguir</ion-button>
  </div>
</ion-footer>
