<ion-content>
  <h2><b>Olá,</b> Vamos precisar de algumas informações</h2>
  <ng-container [formGroup]="form">
    <input type="text" placeholder="Seu nome" formControlName="nome">
    <input type="number" placeholder="Numero de pessoas" [inputMode]="'number'" formControlName="pessoas">
  </ng-container>

  <button (click)="close()" [disabled]="form.invalid">Continuar</button>
</ion-content>
